<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of favorites; index as i">
        <ion-card>
          <img [src]="product.photo+i" style="width: 100%"/>
          <ion-card-header>
            <ion-card-title>
              {{product.name}}
              <ion-badge [color]="getColor(product.type)">{{product.type}}</ion-badge>
            </ion-card-title>
            <ion-card-subtitle>{{ product.price| currency }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{product.description}}
          </ion-card-content>
         
            <ion-button expand="outline" (click)="addToCart(product, i)" class="custom-button">
              <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
            <ion-button expand="outline" (click)="removeFromFavorites(product)" class="custom-button">
              <ion-icon name="heart"></ion-icon>
            </ion-button>
          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
